<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .buffer {
            margin-top: 20px; /* Adjust the margin value to control the buffer size */
        }
        .timeline-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 20px;
            gap: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .timeline-container::-webkit-scrollbar {
            height: 8px;
        }
        .timeline-container::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 10px;
        }
        .timeline-container::-webkit-scrollbar-track {
            background: #eee;
        }
        .timeline-item {
            text-align: center;
            position: relative;
            min-width: 200px;
        }
        .timeline-item .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            background: #007bff; /* Default blue color */
        }
        .timeline-item:nth-child(odd) .circle {
            background: #28a745; /* Alternate green color */
        }
        .timeline-item h3 {
            font-size: 1em;
            margin: 10px 0 5px;
        }
        .timeline-item p {
            font-size: 0.9em;
            color: #555;
        }
        .arrow {
            width: 50px;
            height: 2px;
            background: #ddd;
            position: relative;
        }
        .arrow::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -10px;
            border-style: solid;
            border-width: 5px 0 5px 10px;
            border-color: transparent transparent transparent #ddd;
        }
    </style>
</head>
<body>
    <div class="buffer"></div>
    <h4 style="text-align: center;"></h4>
    <h4 style="text-align: center;"> My Journey </h4>
    <div class="timeline-container">
        <div class="timeline-item">
            <div class="circle"></div>
            <h5>Kota, India</h5>
            <p>Hometown, Where it all began! Till 2017</p>
        </div>
        <div class="arrow"></div>
        <div class="timeline-item">
            <div class="circle"></div>
            <h5>Delhi, India</h5>
            <p>B.Tech studies in Computer Science with Maths. @ IIIT-Delhi 2017-2021</p>
        </div>
        <div class="arrow"></div>
        <div class="timeline-item">
            <div class="circle"></div>
            <h5>Kota, India</h5>
            <p>Remote work @ Publicis Sapient 2021-2023</p>
        </div>
        <div class="arrow"></div>
        <div class="timeline-item">
            <div class="circle"></div>
            <h5>Salt Lake City, USA</h5>
            <p>MS in Computer Science 2023 - Present</p>
        </div>
    </div>
</body>
</html>
